url: https://epiforesite.github.io/epitraxr/
template:
  bootstrap: 5

reference:
- title: Piped mode functions

- subtitle: Internal reports
  desc: Functions that generate exclusively internal reports
  contents:
  - starts_with("epitrax_ireport_")

- subtitle: Public reports
  desc: Functions that generate exclusively public reports
  contents:
  - starts_with("epitrax_preport_")

- subtitle: Other reports
  desc: Functions that generate both internal and public reports
  contents:
  - starts_with("epitrax_report_")

- title: Standard mode functions

- subtitle: Internal reports
  desc: Functions that generate reports intended for internal use
  contents:
  - starts_with("create_report_")

- subtitle: Public reports
  desc: Functions that generate reports intended for public use
  contents:
  - starts_with("create_public_report_")
